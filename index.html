<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />

</head>
<body>
    <div>
        <img class="background" src="background.jpeg" alt="Baground Image">
        <div class="overlayLogo">JBP Enterprises</div>
        <div class="backgroundAutor">Photo by: <strong>Jesus Blanco Palomo - jezublanco@gmail.com</strong></div>
    </div>

    <div>
        <div class="headerText">
            <p>This is not a real online service! <br>Do you know what 
                is the most rainy place in Spain is Grazalema?<br> You 
                learn somethin new every day!<br>
                Sign up <i>now</i> to get started.<br><br>
                You <i>know</i> you want to.</p>
        </div>

        <div>
            <p class="singTitle">Let's do this!</p>
        </div>

        <div class="forms">
            
            <form action="example.com/path" method="post">
                <label for="first_name">FIRST NAME:</label>
                <input type="text" id="first_name" placeholder="Blas..." name="first_name">
            </form>

            <form action="example.com/path" method="post">
                <label for="last_name">LAST NAME:</label>
                <input type="text" id="last_name" placeholder="De Lezo..." name="last_name">
            </form>

            <form action="example.com/path" method="post">
                <label for="user_email">EMAIL:</label>
                <input type="email" id="user_email" placeholder="example@mail.com" name="user_email">
            </form>

            <form action="example.com/path" method="post">
                <label for="phone_number">PHONE NUMBER:</label>
                <input type="tel" id="phone_number" placeholder="+00 000 000 000" name="phone_number">
            </form>

            <form action="example.com/path" method="post">
                <label for="user_password">PASSWORD:</label>
                <input type="password" id="user_password" name="user_password">
            </form>

            <form action="example.com/path" method="post">
                <label for="repeat_password">REPEAT PASSWORD:</label>
                <input type="password" id="repeat_password" name="repeat_password">
            </form>
        </div>

        <div class="submit">
            <button class="submitButton">Create account</button>

            <p>Already have an account?</p>
        </div>

        
    </div>
    
</body>
</html>
